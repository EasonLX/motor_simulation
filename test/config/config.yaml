# 电机仿真测试配置文件

# 控制参数
control:
  kp: 80.0  # 位置增益
  kd: 10.0   # 速度增益
  torque_limit: 100.0  # 力矩限制 (Nm)

# 测试信号参数
test_signal:
  f_start: 0.1    # 起始频率 (Hz)
  f_end: 5.0      # 结束频率 (Hz)
  amplitude: 10.0 # 幅值 (度)
  duration: 10.0  # 测试时长 (秒)

# 仿真参数
simulation:
  timestep: 0.001  # 时间步长 (s)
  gravity: [0, 0, -9.81]  # 重力加速度

# 材料参数
material:
  arm_radius: 0.015      # 摆杆半径 (m)
  density_aluminum: 2700 # 铝密度 (kg/m³)

# 测试配置
test_configs:
  - name: "空载配置"
    arm_length: 0.2
    weight_mass: 0.0
    weight_position: 0.2
  
  - name: "中负载配置"
    arm_length: 0.25
    weight_mass: 2.0
    weight_position: 0.25
  
  - name: "大负载配置"
    arm_length: 0.3
    weight_mass: 4.0
    weight_position: 0.3

# 显示参数
display:
  window_size: 1000        # 实时绘图窗口大小
  plot_update_interval: 50 # 绘图更新间隔（步数）
  figure_size: [12, 9]     # 图形尺寸
